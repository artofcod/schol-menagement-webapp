<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login page</title>
</head>

<body>
    <style>
        .space{
            padding-top:200px;
        }
    </style>
    <div class="container-fluid mt-5 mb-5 space">
        <div class="d-flex justify-content-center">
            <div class="col-sx-3 col-3 border rounded">
                <div class="row pt-3 text-center">
                    <div class="col-6">
                        <p class="text-center font2 pl-5">User login</p>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-primary btn-sm" href="signup.html">Signup</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3  m-auto mt-3 mb-3  p-3">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label mr-3" for="exampleCheck1">Remember me</label>
                                <span class="m-0 text-right"><a href="forgotpassword.html" class="" style="font-size: 12px;">forgot password ?</a></span>
                            </div>
                            <a href="pages/admin_dash.html" class="btn btn-success btn-sm  btn-block mt-3">Sign in</a>
                            <div class="pt-3 text-center    ">
                                <small>Don't have any account? <a href="signup.html">Create account</a> </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
